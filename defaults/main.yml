---
# defaults file for jenkins_server
jenkins_port: 8080
jenkins_url: jenkins.plone.org
jenkins_jar_location: '/var/lib/jenkins/jenkins-cli.jar'
jenkins_updates_dest: '/var/lib/jenkins/updates_jenkins.json'
jenkins_repo: http://pkg.jenkins-ci.org/debian-stable binary/
jenkins_key: http://pkg.jenkins-ci.org/debian-stable/jenkins-ci.org.key
jenkins_plugins:
  - 'greenballs'
  - 'robot'
  - 'github-oauth'
  - 'github'
  - 'clone-workspace-scm'
  - 'github-api' # dep
  - 'git-client' # dep
  - 'scm-api' # dep
  - 'matrix-project' # dep
  - 'mailer' # dep
  - 'git' # dep
